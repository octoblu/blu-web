<md-content layout="row" layout-align="center">  
  <md-card class="pin-card">   
    <md-card-content>
      <form ng-submit="controller.login(controller.uuid, pin)">
        <md-input-container flex>
          <label>PIN</label>
          <input type="password" ng-model="pin">
        </md-input-container>                       
        <div class="pin-button-container">
          <md-button class="md-primary md-raised pin-button">Login</md-button>
        </div>
      </form>
    </md-card-content>
  </md-card>
</md-content>
