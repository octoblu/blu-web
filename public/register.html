<md-content layout="row" layout-align="center">  
  <md-card class="pin-card">
    <md-card-content>
      <form ng-submit="controller.register(pin)">
        <md-input-container flex>
          <label>PIN</label>
          <input type="number" ng-model="pin">
        </md-input-container>
        <div class="pin-button-container">                
          <md-button class="md-primary md-raised pin-button">Register</md-button>
        </div>
      </form>
      <span>{{errorMessage}}</span>       
    </md-card-content>
  </md-card>
</md-content>
