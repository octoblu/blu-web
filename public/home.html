<md-content layout="row" ng-if="showHelpMessage">
  <md-card>
    <p>
      You currently have no flows with triggers or haven't given permission for the blu-web-app to access your flows. To do so, visit https://app.octoblu.com/admin/groups
    </p>
  </md-card>
</md-content>
<md-grid-list
      md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
      md-row-height-gt-md="1:1" md-row-height="4:3"
      md-gutter="8px" md-gutter-gt-sm="4px" >
  <md-grid-tile ng-repeat="trigger in controller.triggers"
                md-rowspan="1"
                md-colspan="1"
                class="{{trigger.color}}"
                ng-class="{ pressed: trigger.triggering}"
                ng-click="controller.triggerTheTrigger(trigger)"
                style="cursor: pointer;" >
      <md-grid-tile-footer><h3>{{trigger.name}}</h3></md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>
